<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DroneStore © - ZIA6500</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="/css/product1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".color-choose input").on("click", function () {
          var headphonesColor = $(this).attr("data-image");

          $(".active").removeClass("active");
          $(".left-column img[data-image = " + headphonesColor + "]").addClass(
            "active"
          );
          $(this).addClass("active");
        });
      });
    </script>
  </head>
  <body>
    <main class="container">
      <div class="left-column">
        <img
          data-image="black"
          class="active"
          src="/images/produto1.jpg"
          alt=""
        />
        <img data-image="white" src="/images/produto 1 3.jpg" alt="" />
        <img data-image="orange" src="/images/produto1 2.jpg" alt="" />
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <!-- Product Description -->
        <div class="product-description">
          <span>Drone</span>
          <h1>LYZRC L900</h1>
          <p>
            Essencialmente, um drone é um robô voador que pode ser controlado
            remotamente apto a voar de forma autônoma usando vôos controlados
            por software.
          </p>
        </div>
        <!-- Product Configuration -->
        <div class="product-configuration">
          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input
                  data-image="black"
                  type="radio"
                  id="black"
                  name="color"
                  value="black"
                  checked
                />
                <label for="black"><span></span></label>
              </div>
              <div>
                <input
                  data-image="white"
                  type="radio"
                  id="white"
                  name="color"
                  value="white"
                />
                <label for="white"><span></span></label>
              </div>
              <div>
                <input
                  data-image="orange"
                  type="radio"
                  id="orange"
                  name="color"
                  value="orange"
                />
                <label for="orange"><span></span></label>
              </div>
            </div>
          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Bateria</span>

            <div class="cable-choose">
              <button>1000 mAh</button>
              <button>2400 mAh</button>
              <button>6000 mAh</button>
            </div>

            <a href="#">Acessórios importantes para seu drone!</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>R$ 3200,00</span>
          <a href="#" class="cart-btn">Adicionar ao carrinho</a>
        </div>
      </div>
    </main>
    <br />
    <div class="video">
      <h3>L900 PRO Review</h3>
      <iframe
        width="720"
        height="360"
        src="https://www.youtube.com/embed/Bd9KHDcORFA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
